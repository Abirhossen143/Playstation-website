<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Play-Station</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <nav>
        <div class="logo">
          <img
            src="Playstation_Img/logo.png"
            width="30px"
            height="30px"
            alt="logo"
          />
        </div>
        <div class="nav-link">
          <ul id="menu-List">
            <li><a href="#">Game Controller</a></li>
            <li><a href="#">VR Accessoris</a></li>
            <li><a href="#">Media Remote</a></li>
            <li><a href="">Others</a></li>
          </ul>
          <img
            src="Playstation_Img/menu.png"
            width="28px"
            height="28px"
            alt=""
            class="menu-icon"
            onclick="togglemenu()"
          />
        </div>
      </nav>
      <section>
        <div class="header-para">
          <h1>PS4 V2 <span>Dualshock 4</span></h1>
          <h4>wireless Controller for PlayStation 4</h4>
          <h5>(Compatible/Generic)</h5>
          <h4 class="doller">$32.50</h4>
          <button>
            <a href="#"
              >Buy Now <img src="Playstation_Img/arrow.png" width="30px" alt=""
            /></a>
          </button>
        </div>
        <div class="header-img">
          <img src="Playstation_Img/controller.png" class="controller" />
          <div class="color-box"></div>
          <div class="add-btn">
            <img src="Playstation_Img/add.png" />
            <p><small>Add To cart</small></p>
          </div>
        </div>
      </section>
      <div class="social-links">
        <img src="Playstation_Img/fb.png" alt="" />
        <img src="Playstation_Img/ig.png" alt="" />
        <img src="Playstation_Img/tw.png" alt="" />
      </div>
    </div>
  </body>
</html>
